name: build

on:
  workflow_call:
  push:
    branches-ignore: main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.13.0]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.4.0

      - name: Setup node env and cache dependencies ğŸ—
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Generate ğŸ› ï¸
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE: ${{ secrets.AIRTABLE_BASE }}
        run: npm run generate

      - name: Upload artifact â«
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist
          retention-days: 1
