name: build-deploy

on:
  push:
    branches: [ main ]

jobs:
  use-build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Use CI workflow ğŸ§°
        uses: olets/cleanandelegant.com/.github/workflows/CI.yml@main

      - name: Upload dist artifact â«
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
          retention-days: 1

  deploy:
    needs: use-build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Download dist artifact â¬
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: Upload FTP ğŸš€
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: dist
          remoteDir: html

