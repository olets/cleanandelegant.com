name: build-deploy

on:
  push:
    branches: [ main ]

jobs:
  use-build:
    uses: olets/cleanandelegant.com/.github/workflows/CI.yml
    steps:
      - name: Upload dist artifact ‚è´
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
          retention-days: 1

  deploy:
    needs: use-build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Download dist artifact ‚è¨
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: Upload FTP üöÄ
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: dist
          remoteDir: html

